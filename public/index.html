<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Test Case 5</title>
    </head>
    <body>
        <div class="container-wrapper">
            <div class="checking-form">
                <h3 class="userName"></h3>
                <p>please, input your user name for chatting</p>
                <input type="text" class="username__input" placeholder="Username...">
                <input type="button" class="signIn__btn" value="Add">
            </div>
            <div class="msg-history">
                <h3>Chat</h3>
                <ul class="messageHistory"></ul>
            </div>
            <div class="msg-form">
                <textarea class="message__field" cols="40" rows="5"></textarea>
                <input type="button" class="msg__btn" value="send">
                <p class="userIsTyping"></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
